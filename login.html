<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="login.png" type="image/x-icon">
    <title>Login</title>
</head>
<body dir="rtl">
    <div class="container">
        <form class="login-form" action="">
            <h1>اطلاعات خود را وارد کنید</h1>
            <!-- name input -->
            <span class="name">
                <label for="name"><i class="fa-regular fa-user"></i></label>
                <input type="text" id="name" placeholder="نام">
            </span>
            <span class="email">
                <label for="email"><i class="fa-solid fa-lock"></i></label>
                <input type="email" id="email" placeholder="ایمیل" autocomplete="email">
            </span>
            <!-- password input -->
            <span class="password">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" placeholder="رمز" autocomplete="current-password">
            </span>
            <!-- form button -->
            <button class="login">ورود</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
